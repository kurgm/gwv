rule-novar-nohenka:
  # var/itaiji も偏化変形も許容しない
  regex:
  - '^u[23]?[\da-f]{4}-(g|t|j|k|v|h|kp|u|s|uk|m|us|i|ja|js|jv|[gktv]v)(\d{2})?$'
  string:
  - sandbox
  - tutorial

rule-novar:
  # var/itaiji は許容しないが、偏化変形は許容する
  regex:
  - '^u[23]?[\da-f]{4}-u(e01[\da-f]{2}|fe0[\da-f])$'
  - '^sosho-u[23]?[\da-f]{4}-\d{3}$'
  - '^unstable-u[\da-f]{4,5}(-ufe0[\da-f])?$'

rule-nohenka:
  # 偏化変形は許容しないが、var/itaiji は許容する
  regex:
  - '^u[1-3]?[\da-f]{4}(-u[1-3]?[\da-f]{4})*-vert$'
  - '^u[1-3]?[\da-f]{4}(-u[1-3]?[\da-f]{4})*-(full|half)width$'

